<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Minecraft JS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="overlay" class="overlay">
      <div class="language-picker">
        <label id="languageLabel" for="languageSelect"></label>
        <select id="languageSelect"></select>
      </div>
      <h1 id="overlayTitle">Web Minecraft JS</h1>
      <p id="overlayIntro">点击下方按钮开始体验。</p>
      <button id="startButton">开始游戏</button>
      <div class="help-text">
        <p id="helpMouse">鼠标：视角</p>
        <p id="helpMovement">WASD：移动，空格：上升，Shift：下降</p>
        <p id="helpBreak">左键：破坏方块</p>
        <p id="helpPlace">右键：放置方块</p>
        <p id="helpSelect">数字键 1-3：选择方块类型</p>
      </div>
    </div>

    <div id="hud" class="hud hidden">
      <div class="crosshair"></div>
      <div id="blockSelector" class="block-selector"></div>
      <div id="saveStatus" class="save-status"></div>
    </div>

    <script type="module" src="src/main.js"></script>
  </body>
</html>
